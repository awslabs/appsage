<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppSage Table Viewer</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #toolbar {
            padding: 10px;
            background-color: var(--vscode-panel-background);
            border-bottom: 1px solid var(--vscode-panel-border);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #toolbar button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            border-radius: 2px;
            cursor: pointer;
        }

        #toolbar button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        #toolbar input {
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            padding: 4px 8px;
            border-radius: 2px;
        }

        #tableGrid {
            flex: 1;
            background-color: var(--vscode-editor-background);
        }

        .ag-theme-alpine {
            --ag-background-color: var(--vscode-editor-background);
            --ag-foreground-color: var(--vscode-foreground);
            --ag-border-color: var(--vscode-panel-border);
            --ag-header-background-color: var(--vscode-panel-background);
            --ag-header-foreground-color: var(--vscode-foreground);
            --ag-odd-row-background-color: var(--vscode-list-inactiveSelectionBackground);
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="exportBtn">Export CSV</button>
        <button id="filterBtn">Toggle Filters</button>
        <input type="text" id="searchInput" placeholder="Search...">
    </div>
    <div id="tableGrid" class="ag-theme-alpine"></div>
</body>
</html>
